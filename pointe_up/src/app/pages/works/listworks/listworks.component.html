
<div class="container">

<table id="example1" class="table table-bordered table-striped m-2">
  <thead>
  <tr>

    <th>Nombre de heur</th>
    <th>Description du travail</th>
    <th>Date du jour</th>
    <th>Nom du projet</th>
    <th>Nom d'utilisateur</th>

    <th>Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of listworks"  >


    <td>{{c.nombreHeure}}</td>
    <td>{{c.description}}</td>
     <td>{{c.dateJour}}</td>
     <td>{{c.project? c.project.name_project:'----'}}</td>
     <td >{{c.user? c.user.username : 'UNKNOW'}}</td>



    <div
    class="text-center"

    >
    <button
        type="button"
        class="btn btn-danger btn-sm me-3 p-3 m-1"
        (click)="Deleteworks(c.id)"
      >
      <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
      <button
        type="button"
        class="btn btn-info btn-sm p-3"
        (click)="onDetail(c)"
      >
      <i class="fa fa-pen" aria-hidden="true"></i>
      </button>
     </div>

  </tr>



</table>
</div>
