<div class="container">
  <form novalidate
      [formGroup]="myform"
      (ngSubmit)="onSubmit()">
  <fieldset formGroupName="name">
    <div class="form-group"
         [ngClass]="{
        'has-danger': date.invalid && (date.dirty || date.touched),
        'has-success': date.valid && (date.dirty || date.touched)
      }">
      <label >Date</label>
      <h1>{{Date |  date: 'dd/MM/yy, Ã  HH:mm'  }}</h1>
      <input type="date"
             class="form-control"
             formControlName="date"

             >
      <div class="form-control-feedback"
           *ngIf="date.errors && (date.dirty || date.touched)">

      </div>

    </div>

  </fieldset>
  <div class="form-group"
       [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
           required>
    <div class="form-control-feedback"
         *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors">Email is required</p>
      <p *ngIf="email.errors">The email address must contain at least the @ character</p>
    </div>

  </div>

  <!--
    <pre>{{ language.errors | json }}</pre>
  -->
  <div class="form-group"
       [ngClass]="{
        'has-danger': project.invalid && (project.dirty || project.touched),
        'has-success': project.valid && (project.dirty || project.touched)
      }">
    <label>project</label>
    <select class="form-control"
            formControlName="project">
      <option value="">Please select your project</option>
      <option *ngFor="let p of proj"
              [value]="p">{{p.name_project}}
      </option>
    </select>
  </div>
  <button type="submit"
          class="btn btn-primary">Submit
  </button>
  <!-- <pre>{{myform.value | json}}</pre> -->
</form>
</div>
